<!DOCTYPE html>
<html>
    <head>
        <title>Camera Tag Test</title>
        <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <link rel='stylesheet' type='text/css' href='main.css'>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js' type='text/javascript'></script>
        <script src='//cameratag.com/api/v5/js/cameratag.js' type='text/javascript'></script>
    </head>
    <body>

        <section id='camera_section'>
        <h1>Camera</h1>

            <camera id='MyFirstCamera'
                    name='myCamera'
                    style='width:400px;height:250px;'
                    data-uuid='a-2a0c8350-1dab-0133-0b7b-22000b8b3aed'
                    data-pre-roll-length='3'
                    data-record-on-connect='false'
                    data-autopreview='false'
                    data-publish-on-upload='false'
                    data-sources='record, upload'
                    data-detect-camera='false'
                    data-maxlength='30'
                    data-videobitrate='131072'>
            </camera>

            <div id='MyFirstCamera-start-screen'>
                <!-- <a class='cameratag_record'>click here to record</a> -->
                <button class='btn btn-primary  glyphicon glyphicon-open-file cameratag_upload buddy' id='my_upload_button'></button>
            </div>
            <div id="MyFirstCamera-wait-screen"></div> 
            <div id="MyFirstCamera-completed-screen" style="background:rgba(0,0,0,0.23);">Video Published!</div>   

            <div id='MyFirstCamera-accept-screen'>
                <p>review, export, or reset your video</p>
            </div>

            <button id='connect' class='btn btn-primary glyphicon glyphicon-facetime-video'></button>
            <button id='record' class='btn btn-primary glyphicon glyphicon-record'></button>
            <button id='stop' class='btn btn-danger glyphicon glyphicon-stop'></button>
            <button id='play' class='btn btn-warning glyphicon glyphicon-play'></button>
            <button id='pub' class='btn btn-success glyphicon glyphicon-cloud-upload'></button>
            <button id='reset' class='btn btn-danger glyphicon glyphicon-refresh'></button>

            <div class="vid_length">Video Length: <input type="text" id="vidLength" /><button id='setLength'>set length</button></div>
            <!--     <h1>Video</h1>
            <video id='rando' data-uuid='v-eb9e79d6-998a-44f6-acd4-ab0e603ad597'></video> -->

            <!-- <camera id='MySecondCamera' 
                    data-uuid='a-2a0c8350-1dab-0133-0b7b-22000b8b3aed'>
            </camera> -->
        </section>

        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js' type='text/javascript'></script>
        <script src='main.js' type='text/javascript'></script>

    </body>
</html>
