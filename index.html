        <section id='camera_section'>
        <h1>Camera</h1>

            <camera id='MyFirstCamera'
                    name='myCamera'
                    data-uuid='a-2a0c8350-1dab-0133-0b7b-22000b8b3aed'
                    data-pre-roll-length='3'
                    data-record-on-connect='false'
                    data-autopreview='false'
                    data-publish-on-upload='false'
                    data-sources='record, upload'
                    data-detect-camera='false'
                    data-maxlength='120'
                    data-videobitrate='131072'>
            </camera>

            <div id='MyFirstCamera-start-screen'>
                <!-- <a class='cameratag_record'>click here to record</a> -->

                <button id='connect' class='btn'>camera</button>
                <button class='btn cameratag_upload' id='my_upload_button'>upload</button>
                <h4>two minutes max</h4>
            </div>

            <div id="MyFirstCamera-wait-screen">
              <button id='record' class='btn'>record</button>
              <button id='cancel' class='btn'>cancel</button>
            </div>

            <div id="MyFirstCamera-completed-screen">Video Published!</div>

            <div id='MyFirstCamera-accept-screen'>
                <p>review, export, or reset your video</p>
            </div>
